    <h1>stack - push & pop</h1>

    <script>

        class CircularQueue {
            constructor(size) {
                this.maxSize = size;
                this.items = new Array(5);
                this.currentSize = 0;
                this.front = -1;
                this.rear = -1;
            }


            enqueue(newItem) {
                if (this.currentSize !== this.maxSize) {
                    if (this.rear === this.maxSize - 1) {
                        this.rear = 0;
                    } else {
                        this.rear = this.rear + 1;
                    };

                    this.items[this.rear] = newItem;
                    this.currentSize += 1

                    if (this.front === -1) {
                        this.front = this.rear;
                    }
                } else {
                    console.warn("queue is full")
                };
            };

            dequeue() {
                if (this.currentSize !== 0) {
                    this.items[this.front] = null;
                    if (this.front == this.maxSize - 1) {
                        this.front = 0;
                    } else {
                        this.front = this.front + 1;
                    }
                    this.currentSize = this.currentSize - 1;
                } else {
                    this.front = -1;
                    this.rear = -1;
                    console.warn('queue is empty');
                }
            };
        };


        const circularQueue = new CircularQueue(5);



    </script>
