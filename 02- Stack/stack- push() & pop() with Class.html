    <script>
        class Stack {
            item = [];
            currentSize;
            maxSize;

            constructor(size) {
                this.currentSize = 0;
                this.maxSize = this.item.length;
            }

            push(newStr) {
                newStr = newStr.split("");
                for (let i = newStr.length - 1; i >= 0; i--) {
                    this.item[this.currentSize++] = newStr[i]
                }
                return this.item
            };

            pop() {
                if (this.item.length !== 0) {
                    this.item.length -= 1
                } else {
                    console.warn('your array stack is empty')
                }
            };

            display() {
                return this.item.join("")
            };
        };
