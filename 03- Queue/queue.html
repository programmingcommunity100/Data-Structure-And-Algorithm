<body>

    <h1>push - unshift - shift - pop - display</h1>

    <input type="text" id="inp">
    <button onclick={operation.addItem()} id="addItem">push</button>
    <button onclick={operation.unshift()}>unshift</button>
    <button onclick={operation.fifo()}>shift</button>
    <button onclick={operation.lifo()}>pop</button>
    <button onclick={operation.displayItem()} id="displayItem">display</button>


    <script>
        let inp = document.getElementById("inp")

        class Queue {
            queue = [5, 4, 3, 2, 1]
            currentSize;
            maxSize;

            constructor(size) {
                this.maxSize = size;
                this.currentSize = this.queue.length;
            }

            push(newVal) {
                if (this.queue.length <= this.maxSize) {
                    this.queue[this.currentSize] = newVal
                    this.currentSize += 1
                } else {
                    console.warn('your queue limit exceed');
                }
            }

            unshift(newVal) {
                // this.queue.unshift(newVal)
                for (let i = this.queue.length - 1; i >= 0; i--) {
                    this.queue[i + 1] = this.queue[i]
                    if (i === 0) {
                        this.currentSize++
                        this.queue[i] = newVal
                    }
                }
            }

            shift() {
                if (this.queue.length > 0) {
                    for (let i = 0; i < this.queue.length; i++) {
                        this.queue[i] = this.queue[i + 1]
                    }
                    this.currentSize = this.currentSize - 1
                    this.queue.length = this.currentSize;

                } else {
                    console.warn('queue is empty');
                }
            }

            pop() {
                this.currentSize -= 1
                this.queue.length = this.currentSize;
            }

            display() {
                return this.queue
            }
        }

        let queue = new Queue(10)

        class Operation {
            addItem() {
                queue.push(parseInt(inp.value));
            }

            unshift() {
                queue.unshift(parseInt(inp.value));
            };

            fifo() {
                queue.shift()
            };

            lifo() {
                queue.pop()
            };

            displayItem() {
                console.log(queue.display());
            };
        }
