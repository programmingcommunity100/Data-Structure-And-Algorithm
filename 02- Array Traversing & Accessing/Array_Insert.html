    <title>Array Traversing And Accessing</title>

</head>

<body>


    <input placeholder="value" type="number" id="element" />
    <input placeholder="position" type="number" id="position" />
    <button onclick="addElement()">Get Element</button>

    <script>
        // insert a new value in position no. 3 of array
        let element = document.getElementById('element')
        let position = document.getElementById('position')

        let data = [9, 45, 55, 67, 89, 90, 100, 65, 88, 77, 35];



        function addElement() {
            for (let i = data.length - 1; i >= 0; i--) {
                if (i >= parseInt(position.value)) {
                    data[i + 1] = data[i]

                    if (i === parseInt(position.value)) {
                        data[i] = parseInt(element.value)
                    }
                }
            }
            console.log(data);
        }
